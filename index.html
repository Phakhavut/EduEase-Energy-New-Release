
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduEase Energy | Management Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@200;300;400;600;700&family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6f42c1; 
            --bg-body: #f4f7fe; 
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff; 
            --text-main: #2b3674; 
            --text-gray: #a3aed0; 
            --border: #eef2f6;
            --input-bg: #f4f7fe;
            --accent: #10b981;
        }
        [data-theme="dark"] {
            --bg-body: #0b1437; 
            --sidebar-bg: #111c44; 
            --card-bg: #111c44;
            --text-main: #ffffff; 
            --text-gray: #8f9bba; 
            --border: #1b254b;
            --input-bg: #1b254b;
            --accent: #34d399;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-body);
            transition: background-color 0.5s ease;
            min-height: 100vh;
        }
        
        .dashboard-container {
            font-family: 'Kanit', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        h1, h2, h3, h4, h5, h6, .font-display {
            font-family: 'Montserrat', sans-serif;
            color: var(--text-main);
        }
        
        [data-theme="dark"] .text-muted {
            color: #a3aed0 !important;
        }

        [data-theme="dark"] .bg-light {
            background-color: #1b254b !important;
        }

        [data-theme="dark"] .form-control, 
        [data-theme="dark"] .form-select {
            background-color: #1b254b;
            border-color: #2e3b6d;
            color: #ffffff;
        }

        [data-theme="dark"] .form-control:focus {
            background-color: #253366;
            color: #ffffff;
            border-color: var(--primary);
        }

        .bg-transition {
            transition: transform 1.5s cubic-bezier(0.7, 0, 0.3, 1), opacity 1s ease;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .sidebar { 
            width: 280px; 
            height: 100vh; 
            position: fixed; 
            background: var(--sidebar-bg); 
            padding: 24px; 
            border-right: 1px solid var(--border); 
            z-index: 1000; 
            overflow-y: auto; 
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .nav-link { 
            color: var(--text-gray) !important; 
            padding: 14px 18px !important; 
            border-radius: 16px !important; 
            margin-bottom: 6px !important; 
            cursor: pointer !important; 
            display: flex !important; 
            align-items: center !important; 
            text-decoration: none !important; 
            font-size: 14px !important; 
            border: none !important; 
            background: transparent; 
            width: 100%; 
            transition: all 0.2s ease !important;
            font-weight: 500;
        }
        
        .nav-link:hover {
            background: rgba(111, 66, 193, 0.1) !important;
            color: var(--primary) !important;
        }

        .nav-link.active { 
            background: var(--primary) !important; 
            color: #fff !important; 
            box-shadow: 0 8px 20px rgba(111, 66, 193, 0.3);
        }

        .nav-link i { margin-right: 14px; width: 22px; text-align: center; font-size: 18px; }

        .main-content-dashboard { margin-left: 280px; padding: 40px; }
        
        .dashboard-card { 
            background: var(--card-bg); 
            border-radius: 28px; 
            padding: 28px; 
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.04); 
            margin-bottom: 24px; 
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
        }
        
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.08);
        }
        
        .val { font-size: 24px; font-weight: 700; display: block; color: var(--text-main); }
        .label { color: var(--text-gray); font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em; }
        
        .neural-pulse {
            width: 12px;
            height: 12px;
            background: #10b981;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 0 rgba(16, 185, 129, 0.4);
            animation: pulse-green 2s infinite;
        }

        @keyframes pulse-green {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        .neural-glow {
            filter: drop-shadow(0 0 8px var(--primary));
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>

</script>
</head>

</body>
</html>

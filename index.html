
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduEase Energy | Management Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@200;300;400;600;700&family=Kanit:wght@300;400;500;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6f42c1; 
            --bg-body: #f4f7fe; 
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff; 
            --text-main: #2b3674; 
            --text-gray: #a3aed0; 
            --border: #eef2f6;
            --input-bg: #f4f7fe;
            --accent: #10b981;
        }
        [data-theme="dark"] {
            --bg-body: #0b1437; 
            --sidebar-bg: #111c44; 
            --card-bg: #111c44;
            --text-main: #ffffff; 
            --text-gray: #8f9bba; 
            --border: #1b254b;
            --input-bg: #1b254b;
            --accent: #34d399;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-body);
            transition: background-color 0.5s ease;
            min-height: 100vh;
        }
        
        .dashboard-container {
            font-family: 'Kanit', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        h1, h2, h3, h4, h5, h6, .font-display {
            font-family: 'Montserrat', sans-serif;
            color: var(--text-main);
        }

        .mono-font {
            font-family: 'JetBrains Mono', monospace;
        }
        
        [data-theme="dark"] .text-muted {
            color: #a3aed0 !important;
        }

        [data-theme="dark"] .bg-light {
            background-color: #1b254b !important;
        }

        [data-theme="dark"] .form-control, 
        [data-theme="dark"] .form-select {
            background-color: #1b254b;
            border-color: #2e3b6d;
            color: #ffffff;
        }

        [data-theme="dark"] .form-control:focus {
            background-color: #253366;
            color: #ffffff;
            border-color: var(--primary);
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .sidebar { 
            width: 280px; 
            height: 100vh; 
            position: fixed; 
            background: var(--sidebar-bg); 
            padding: 24px; 
            border-right: 1px solid var(--border); 
            z-index: 1000; 
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1), background-color 0.3s ease;
        }

        /* Responsive Sidebar */
        @media (max-width: 991.98px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.show {
                transform: translateX(0);
                box-shadow: 20px 0 50px rgba(0,0,0,0.15);
            }
            .main-content-dashboard {
                margin-left: 0 !important;
                padding: 20px !important;
            }
        }

        .nav-link { 
            color: var(--text-gray) !important; 
            padding: 12px 18px !important; 
            border-radius: 16px !important; 
            margin-bottom: 4px !important; 
            cursor: pointer !important; 
            display: flex !important; 
            align-items: center !important; 
            text-decoration: none !important; 
            border: none !important; 
            background: transparent; 
            width: 100%; 
            transition: all 0.2s ease !important;
            font-weight: 500;
        }
        
        .nav-link:hover {
            background: rgba(111, 66, 193, 0.08) !important;
            color: var(--primary) !important;
        }

        .nav-link.active { 
            background: var(--primary) !important; 
            color: #fff !important; 
            box-shadow: 0 8px 20px rgba(111, 66, 193, 0.2);
        }

        .nav-link i { margin-right: 12px; width: 20px; text-align: center; }

        .main-content-dashboard { 
            margin-left: 280px; 
            padding: 40px; 
            transition: margin 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .dashboard-card { 
            background: var(--card-bg); 
            border-radius: 32px; 
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.03); 
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
        }
        
        .dashboard-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.06);
        }
        
        .calculator-node {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .calculator-node::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--primary);
            opacity: 0.2;
        }

        .calculator-node:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(111, 66, 193, 0.1);
        }

        .hologram-card {
            background: linear-gradient(135deg, #6f42c1 0%, #4e2b9a 100%);
            color: white;
            border-radius: 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(111, 66, 193, 0.3);
        }

        .tech-grid {
            background-image: 
                linear-gradient(rgba(111, 66, 193, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(111, 66, 193, 0.03) 1px, transparent 1px);
            background-size: 25px 25px;
        }

        .neon-glow {
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .label { color: var(--text-gray); font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.15em; }
        
        .neural-pulse {
            width: 10px; height: 10px; background: #10b981; border-radius: 50%;
            display: inline-block; animation: pulse-green 2s infinite;
        }

        @keyframes pulse-green {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideLeft {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .animate-slide-up { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; }
        .animate-slide-left { animation: slideLeft 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        .animate-spin-slow { animation: spin 10s linear infinite; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Overlay for mobile sidebar */
        .sidebar-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(4px);
            z-index: 999;
            display: none;
        }
        @media (max-width: 991.98px) {
            .sidebar-overlay.show {
                display: block;
            }
        }

        /* Custom Range Slider for Hologram Card */
        .custom-range-slider {
            height: 6px;
            background: rgba(255,255,255,0.2) !important;
            border-radius: 10px;
        }
        .custom-range-slider::-webkit-slider-thumb {
            background: #fff !important;
            border: 2px solid var(--primary);
            box-shadow: 0 0 15px rgba(255,255,255,0.8);
        }
    </style>
